<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Simba Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="row">
          <div class="col-6">
            <h1>Tehran</h1>
            <ul>
              <li>
                <span class="cityInfo">Monday 01:01</span>
              </li>
              <li>
                <span class="cityInfo">Haze</span>
              </li>
            </ul>
          </div>
          <div class="col-2">
            <img
              class="mainEmoji"
              src="images/fog.png"
              alt="haze"
              width="90px"
            />
          </div>
          <div class="col-4">
            <span class="cityTemp"
              >1
              <span class="units"
                >°C | <a href="#" target="_blank">°F</a></span
              ></span
            >
            <ul>
              <li class="details">
                <span class="cityWeather">Humidity: 59%</span>
              </li>
              <li class="details">
                <span class="cityWeather">Wind: 11 km/h</span>
              </li>
              <li class="details">
                <span class="cityWeather">pericipitation: 1%</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <a
          href="https://app.netlify.com/teams/nasimlzadeh/overview"
          target="_blank"
          >Open Source Code</a
        >
        by Nasim L.Zadeh
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
